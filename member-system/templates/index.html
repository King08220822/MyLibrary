    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In</title>
    <style>
                body {
    margin: 0;
    height: 100vh;
    background-image: url("/static/images/111.jpg");
    background-size: cover;
    background-position: center;
    position: relative;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

    /* 新增 flex 置中 */
    display: flex;
    justify-content: center; /* 水平置中 */
    align-items: center;     /* 垂直置中 */
    }



        /* 加個半透明遮罩讓背景不要太亮 */
        body::before {
        content: "";
        position: absolute;
        top: 0; left: 0 ;right:0;bottom: 0;
        width: 100%; height: 100%;
         background-color: rgba(0, 0, 0, 0.4); /* 黑色遮罩，0.4 透明度你可以調整 */
        z-index: 0;
        }

            .card {
    position: relative;
    z-index: 1;
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    animation: fadeIn 0.5s ease;
    margin: auto;
    }
        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
        }

        h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
        }

        input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        }

        input:focus {
        border-color: #007bff;
        outline: none;
        }

        button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        button:hover {
        background-color: #0056b3;
        }

        .footer {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
        color: #555;
        }

        .footer a {
        color: #007bff;
        text-decoration: none;
        }

        .footer a:hover {
        text-decoration: underline;
        }

        .note {
        font-size: 13px;
        color: #999;
        text-align: center;
        margin-top: 10px;
        }
    </style>
    </head>
    <body>

    <div class="card">
        <h2>Welcome Back 👋</h2>
        <form action="/signin" method="POST">
        <input type="text" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
        </form>
        <div class="footer">
        Don't have an account? <a href="/signup">Register</a>
        </div>
    </div>

    </body>
    </html>
